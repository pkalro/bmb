<ion-view view-title="Sign up">

     <button class="button button-assertive" style="position:relative;top:90px;width:100%;background-color:#d34836;border-radius:0px"><i class ="ion-social-googleplus" style="font-size:20px" ng-click="googlelogin()"></i>   Log in using Google+</button>

     <button class="button button-assertive" style="position:relative;top:90px;width:100%;background-color:#3b5998;border-radius:0px;z-index:15"><i class="ion-social-facebook" style="font-size:20px"></i>   Log in using Facebook</button>
     
    
<ion-content>
<div class="list">

    <a class="item item-avatar" href="#" style="border:none;position:relative;top:10px">
      <img src="img/noimage.gif" id="profile-dp"
         ng-click="up()">
      <h2>Select profile pic</h2>
      <p>Click on image to select profile pic</p>
    </a>
    </div>
   
    <div class="list list-inset" style="position:relative;top:10px">
  <label class="item item-input">
<input type="text" placeholder="Full Name" ng-model='user.fname'>
  </label>
  <label class="item item-input">
    <input type="text" placeholder="Usn" ng-model='user.usn'>
  </label>
  <label class="item item-input">
    <input type="text" placeholder="Email Address" ng-model='user.email'>
  </label>
  <label class="item item-input">
    <input type="text" placeholder="Contact no." ng-model='user.pnumber'>
  </label>
  <label class="item item-input">
    <input type="password" placeholder="Password" ng-model='user.password'>
  </label>
</div>

<button class="button button-positive" style="position:relative;top:10px;width:93%;left:13px" ng-click="signup()">SIGN UP</button>

</ion-content>

</ion-view>
