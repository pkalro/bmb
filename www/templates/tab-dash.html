<ion-view view-title="Recommendations">
 <ion-nav-buttons side="left">

      <button menu-toggle="left" class="button button-icon icon ion-navicon" ng-show="menuButton" style="color:#FFFFFF"></button>
    </ion-nav-buttons>
 <ion-nav-buttons side="right">
      <button class="button button-clear icon ion-search" style="color:#ffffff" ng-click="search()">
        
      </button>
    </ion-nav-buttons>
  <img src="img/book-search.jpg" style="position:absolute;top:60px;width:100%;height:30%;"/>
  

  <ion-content scroll="true" id="recommendations-content">
     <div class="list card" ng-repeat="s in subjects" id="recommendations-list">
      <div class="item item-divider" style="text-align:center;border:none;"><span style="color:#3498DB;font-weight:bold">{{s.subject_name}}</span></div>
      <div class="item item-body" id="recommendations-list-body">
        <div class="row">
          <div class="col col-40" style="padding:0px">
            <a class="item item-thumbnail-left" style="padding:0px">
               <img ng-src="{{s.imgurl}}">
             </a>
        
        

       
        </div>
        <div class="col col-40">
               <div style="text-align:left;display:block">
          <b>{{s.name}}</b>
        </div>
        <div style="text-align:left">
         <p>{{s.sem}}th Sem</p>
         <p class="subdued" style="color:green"><b>{{s.subject_code}}</b></p>
        </div>
            <!--free space-->
        </div>
        <div class="col col-20">
          <button class="button button-calm" style="line-height:2px;border-radius:1px"><span id="recommendations-button">Syllabus</span></button>
        </div>

      </div>
    </div>
    </div>
      
    
    
  </ion-content>
</ion-view>
