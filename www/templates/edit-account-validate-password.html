<ion-view view-title="Enter password">

    
    
  <div class="list" style="position:relative;top:100px;border:none">

    <a class="item item-avatar" href="#" style="border:none">
      <img ng-src="{{user.imgurl}}">
      <h2>{{user.fname}}</h2>
      <p>Please enter password to continue.</p>
    </a>

    

</div>
    <div class="list list-inset" style="position:relative;top:100px">

  
  <label class="item item-input">
    <input type="password" placeholder="Password" ng-model='temp.password'>
  </label>
</div>

<button class="button button-royal" style="position:relative;top:100px;width:93%;left:13px" ng-click="validate()">Submit</button>


</ion-view>
