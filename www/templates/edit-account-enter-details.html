<ion-view view-title="Edit Account">

    <div class="list">

    <a class="item item-avatar" href="#" style="border:none;position:relative;top:100px">
      <img ng-src="{{user.imgurl}}" id="profile-dp"
         ng-click="up()">
      <h2>Change profile pic</h2>
      <p>Click on image to change profile pic</p>
    </a>
    </div>
   
    
<ion-content>

    <div class="list list-inset" style="position:relative;top:10px">
  <label class="item item-input">
<input type="text" placeholder="Full Name" ng-model='user.fname'>
  </label>
  
  <label class="item item-input">
    <input type="text" placeholder="Email Address" ng-model='user.email'>
  </label>
  <label class="item item-input">
    <input type="text" placeholder="Contact no." ng-model='user.pnumber'>
  </label>
  
  <label class="item item-input">
    <input type="text" placeholder="Semester" ng-model='user.sem'>
  </label>
  <label class="item item-input">
    <input type="text" placeholder="Section" ng-model='user.section'>
  </label>
  <label class="item item-input">
    <input type="text" placeholder="Course (BE,M.Tech)" ng-model='user.course'>
  </label>
  <label class="item item-input" ng-click="pick_date()">
    <i class="ion-calendar"></i>&nbsp
    <input type="text" ng-model='user.dob' placeholder="DOB">
  </label>
  <label class="item item-input">Gender &nbsp <ion-radio ng-model="user.gender" ng-value="'M'"><i class="ion-man" style="font-size:40px"></i></ion-radio>&nbsp &nbsp
  <ion-radio ng-model="user.gender" ng-value="'F'"><i class="ion-woman" style="font-size:40px"></i></ion-radio></label>
  
  

</div>

<button class="button button-balanced" style="position:relative;top:10px;width:93%;left:13px" ng-click="signup()">SUBMIT</button>

</ion-content>

</ion-view>
